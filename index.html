<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1;url=https://apps.apple.com/us/app/id6739028609">
    <title>Redirecting to App Store</title>
</head>
<body>
    <p>Redirecting to App Store...</p>
    <script>
        // 尝试打开应用，失败则跳转到 App Store
        setTimeout(() => {
            window.location.href = "https://apps.apple.com/us/app/id6739028609";
        }, 1500);
    </script>
</body>
</html>
